<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>testdemo</title>
</head>

<body>
  <input type="button" value="test1" onclick="onClickbtn1()" />
</body>
<script src="./jquery.min.js"></script>
<script>
  function onClickbtn1() {
    var data = {
      cmd : 'gettask',
      data: 'aabbcc'
    }
    $.ajax({
      url: '../info', type: 'POST', dataType: 'json', timeout: 10000,
      data
    })
      .done(function (response) {
        console.log('info:' + response);
      })
      .fail(function (xhr, textStatus, thrownError) {
        console.log('info fail');
      })
  }

</script>

</html>
